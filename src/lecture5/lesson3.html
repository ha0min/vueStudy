<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 3 teleport</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background: green;
        }

        .mask {
            color: red;
            /*z-index: -1;*/
            background: yellow;
            opacity: 50%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="root">

</div>

</body>
<script>

    const app = Vue.createApp({
        data() {
            return {
                number: 1,
                show: false
            }
        },
        methods: {
            handleClick() {
                this.show = !this.show;
                console.log(this.show);
            }
        },

        template: `
          <div class="area">
          <button @click="handleClick">按钮</button>
          <teleport to="body">
            <div class="mask" v-show="show"></div>
          </teleport>
          </div>
        `
    });

    const vm = app.mount('#root');
</script>
</html>

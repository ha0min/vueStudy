<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 2 自定义指令</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root">

</div>

</body>
<script>

    const app = Vue.createApp({
        data() {
            return {
                number: 1
            }
        },
        mounted() {
            this
        },
        methods: {},

        template: `
          <div>
          <div>hello world</div>
          <child></child>
          </div>
        `
    });

    const vm = app.mount('#root');
</script>
</html>

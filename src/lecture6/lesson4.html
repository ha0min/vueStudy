<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 4 computed方法生成计算属性</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>

    </style>
</head>
<body>
<div id="root">

</div>

</body>
<script>

    const app = Vue.createApp({
        setup(pros, context) {
            const {ref, computed} = Vue;

            let count = ref(0);
            const handleClick = () => {
                count.value += 1;
            };

            const countAddFive = computed(() => {
                return count.value + 5;
            })
            return {
                count, handleClick, countAddFive
            }
        },
        methods: {},
        template: `
          <div>
          <span @click="handleClick">{{ count }}  -- {{ countAddFive }}</span>
          </div>
        `,

    });

    const vm = app.mount('#root');
</script>
</html>

<body>
<div id="root">

</div>

</body>
<script>

    const app = Vue.createApp({
        // 1.写一个setup函数，它在created实例被完全初始化前执行
        setup(pros, context) {
            const {ref, reactive} = Vue;
            let inputValue = ref('');
            let list = reactive([]);
            const handleInputValueChange = (e) => {
                console.log(e.target.value);
                inputValue.value = e.target.value;
            };
            const handleClick = (e) => {
                list.push(inputValue.value);
                console.log(list)
            }
            return {
                inputValue, handleInputValueChange, handleClick, list
            }
        },
        methods: {
            hello() {
                alert('methods')
            }
        },
        template: `
          <div>
          <input type="text" :value="inputValue" @change="handleInputValueChange"/>
          <div>{{ inputValue }}</div>
          <button @click="handleClick">submit</button>
          <ul>
            <li v-for="(item,index) in list" :key="index">{{ item }}</li>
          </ul>
          </div>
        `,

    });

    const vm = app.mount('#root');
</script>
</html>

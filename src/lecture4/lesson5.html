<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 5 状态动画</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root">

</div>
<style>
    .v-enter-from {
        opacity: 0;
        transform: translateY(10px);
    }

    .v-enter-active, .v-leave-active {
        transition: all ease 1s;
    }

    .v-enter-to {
        transform: translateY(0);
        opacity: 1;
    }

    .v-leave-to {
        transform: translateY(10px);
        opacity: 0;
    }

    .v-move {
        transition: all .3s ease;
    }

    .list-item {
        display: inline-block;
        margin-right: 10px;
    }
</style>
</body>
<script>
    const ComponentA = {
        template: `<div v-if="show">hello world</div>`
    }
    const app = Vue.createApp({
        data() {
            return {
                num: 10,
                animateNumber: 1
            }
        },
        methods: {
            handleClick() {
                this.num = 19;
                setInterval(() => {
                    this.animateNumber += 1;
                }, 100)
            },

        },
        template: `
          <div>
          <span>{{ animateNumber }}</span>
          <button @click="handleClick"> 切换</button>
          </div>
        `
    });

    const vm = app.mount('#root');
</script>
</html>

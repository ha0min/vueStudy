<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 4</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root">

</div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                list: ['hello', 'world', 'v', 'u', 'e'],
                content: 'hello world',
                inputValue:''
            }
        },
        methods: {
            handleBtnClick() {
                // this.list.push('hello');
                this.list.push(this.inputValue);
                this.inputValue = '';
            }
        },
        template: `
          <div>
              <input v-model="inputValue" />
              <button v-on:click="handleBtnClick"
              v-bind:title="inputValue"
              >add</button>
              <ul>
                <todo-item
                    v-for="(item,index) of list"
                    v-bind:content="item"
                    v-bind:index="index"
                ></todo-item>
              </ul>
          </div>

        `
    });

    app.component('todo-item', {
        // data() {
        //     return{
        //         item: 'hello max;'
        //     }
        // },
        props: ['content', 'index'],
        template: `
        <div>{{index}} - {{ content }}</div>
        `
    });

    app.mount('#root');
</script>
</html>
